<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculatrice.css">
</head>
<body>
    <div class="container">
        <h1 class="calc_name">Sylvain's JavaScript calculator</h1>
        <div class="calculator">
            <form >
                <input class="display" type="text" placeholder="0"  >

            </form>
            <div class="keys">
                                    <button class="key clearAll ">AC</button>
                    <button class="key operator ">+/-</button>
                    <button class="key operator">%</button>
                    <button class="key operator"> รท</button>
                    <button class="key operator ">x</button>
                     <button class="key operator">+</button>
                    <button class="key operator">-</button>
                    <button class="key decimal">.</button>

                    <button class="key number">7</button>

                    <button class="key number  ">8</button>
                    <button class="key number">9</button>

                    <button class="key number">4</button>
                    <button class="key number">5</button>
                    <button class="key number">6</button>

                    <button class="key number">1</button>
                    <button class="key number">2</button>
                    <button class="key number">3</button>

                    <button class="key number">0</button>
                    <button class="key clearOne ">&larr;</button>
                    <button class="key equal-key ">=</button>
            </div>
        </div>
    </div>
    <s script src="calculatrice.js"></script>
</body>
</html>
